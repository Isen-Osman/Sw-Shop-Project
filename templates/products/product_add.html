<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Додади нов продукт | Modern Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
<div class="max-w-2xl mx-auto py-8 px-4">
    <!-- Header -->
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Додади нов продукт</h1>
        <p class="text-gray-600">Пополни ги деталите за новиот продукт</p>
    </div>

    <!-- Form -->
    <div class="bg-white rounded-lg shadow-md p-6">
        <form action="{% url 'product_add' %}" method="POST" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}

            <!-- Product Name -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Име на продукт</label>
                <input type="text" name="name" id="name" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Description -->
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Опис</label>
                <textarea name="description" id="description" rows="4" required
                          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 resize-none"></textarea>
            </div>

            <!-- Price and Color -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="price" class="block text-sm font-medium text-gray-700 mb-2">Цена (денари)</label>
                    <input type="number" name="price" id="price" step="0.01" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Color from Django Choices -->
                <div>
                    <label for="color" class="block text-sm font-medium text-gray-700 mb-2">Боја</label>
                    <select name="color" id="color" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                        <option value="">Изберете боја</option>
                        {% for key, value in form.fields.color.choices %}
                            <option value="{{ key }}" {% if form.color.value == key %}selected{% endif %}>
                                {{ value }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <!-- Category -->
            <div>
                <label for="category" class="block text-sm font-medium text-gray-700 mb-2">Категорија</label>
                {{ form.category }}
            </div>
         <!-- Category -->
            <div>
                <label for="category" class="block text-sm font-medium text-gray-700 mb-2">Под категорија</label>
                {{ form.subcategory }}
            </div>

            <!-- Quantity по големина -->
            <div class="mt-6">
                <h3 class="text-lg font-medium text-gray-800 mb-2">Quantity по големина</h3>
                <div class="grid grid-cols-4 gap-4">
                    {% for size in sizes %}
                        <div>
                            <label for="quantity_{{ size }}" class="block text-sm font-medium text-gray-700 mb-1">
                                {{ size }}
                            </label>
                            <input type="number" name="quantity_{{ size }}" id="quantity_{{ size }}" min="0" value="0"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                        </div>
                    {% endfor %}
                </div>
            </div>

            <!-- File Upload with Preview -->
            <div>
                <label for="images" class="block text-sm font-medium text-gray-700 mb-2">Слики</label>
                <input type="file" name="images" id="images" multiple accept="image/*"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                <p class="text-sm text-gray-500 mt-1">Можеш да избереш повеќе слики (држете Ctrl или Shift)</p>
                <div id="preview" class="mt-4 grid grid-cols-3 gap-3"></div>
            </div>

            <!-- Submit -->
            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition">
                Додади продукт
            </button>
        </form>
    </div>

    <!-- Back -->
    <div class="text-center mt-6">
        <a href="{% url 'products' %}" class="text-blue-600 hover:text-blue-800 font-medium">
            ← Назад кон сите продукти
        </a>
    </div>
</div>

<!-- JS за preview -->
<script>
    document.getElementById("images").addEventListener("change", function (event) {
        const preview = document.getElementById("preview");
        preview.innerHTML = "";
        [...event.target.files].forEach(file => {
            const reader = new FileReader();
            reader.onload = e => {
                const img = document.createElement("img");
                img.src = e.target.result;
                img.className = "h-24 w-24 object-cover rounded-md border";
                preview.appendChild(img);
            };
            reader.readAsDataURL(file);
        });
    });
</script>
</body>
</html>
